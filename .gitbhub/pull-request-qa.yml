name: Pull Request QA

on:
  pull_request:
    branches:
      - master

jobs:
  check-changes:
    runs-on: ubuntu-latest
    name: Check changes
    timeout-minutes: 15

    permissions:
      contents: read
      pull-requests: read

    outputs:
      changes-django: ${{ steps.check.outputs.django }}
      changes-flask: ${{ steps.check.outputs.flask }}

    steps:
      - name: Check out source repository
        uses: actions/checkout@v4

      - uses: dorny/paths-filter@v3
        id: check
        with:
          filters: |
            django:
              - 'services/django-app/**'

      - name: Set output for changes
        id: set-output
        run: |
          echo "changes-django=${{ steps.check.outputs.django }}" >> $GITHUB_ENV

  Django-App:
    runs-on: ubuntu-latest
    name: Django QA
    timeout-minutes: 15
    needs: check-changes
    if: needs.check-changes.outputs.changes-django == 'true'

    services:
      postgres:
        image: postgres:latest
        env:
          POSTGRES_PASSWORD: postgres
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Check out source repository
        uses: actions/checkout@v4

      - name: Set up Python environment
        uses: actions/setup-python@v5
        with:
          python-version: "3.12.2"

      - name: Cache pip
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('services/django-app/requirements-dev.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-
            ${{ runner.os }}-

      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r services/django-app/requirements-dev.txt

      - name: Run Flake8
        run: |
          cd services/django-app
          flake8 .
